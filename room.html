<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Sync - Host Room</title>
    <link rel="stylesheet" href="./style.css?v=20260217-1" />
  </head>
  <body data-page="room">
    <main class="container">
      <header class="header">
        <div class="brand">
          <div class="brand__title">Host Room</div>
          <div class="brand__sub">
            room=<span id="roomIdView" class="mono"></span>
          </div>
        </div>
        <nav class="nav">
          <a class="link" href="./index.html">ホーム</a>
          <a class="link" id="overlayLink" href="./overlay.html?room=test" target="_blank" rel="noreferrer">overlayを開く</a>
        </nav>
      </header>

      <section class="card">
        <div class="row row--between row--wrap">
          <div>
            <div class="row row--wrap">
              <h1 class="h1" style="margin: 0">タイマー操作</h1>
              <button id="roomOpenSettingsBtn" class="btn btn--small" type="button">表示設定</button>
            </div>
            <p id="hostWarning" class="notice notice--warn hidden">
              この端末のユーザーIDはホストではありません。操作は無効化されています。
            </p>
          </div>
          <div class="timerReadout">
            <div class="muted">残り</div>
            <div id="timerBig" class="timerBig mono">--:--</div>
          </div>
        </div>

        <div class="grid grid--2">
          <div class="field">
            <label class="label" for="durationSec">秒数（duration）</label>
            <input id="durationSec" class="input" type="number" min="0" step="1" placeholder="例: 300" />
            <div class="hint muted">開始時に入力値を duration として保存します（毎秒書き込みしません）。</div>
          </div>
          <div class="stack">
            <button id="timerStartBtn" class="btn btn--primary">開始</button>
            <div class="row">
              <button id="timerStopBtn" class="btn">停止</button>
              <button id="timerResetBtn" class="btn btn--danger">リセット</button>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="row row--between row--wrap">
          <h2 class="h2" style="margin: 0">ポイント（players）</h2>
          <label class="radio" title="ホスト本人のポイントだけ表示/非表示を切り替えます（他参加者はそのまま）">
            <input id="hostPointVisibleToggle" type="checkbox" />
            ホストのポイント表示
          </label>
        </div>
        <div id="playersEmpty" class="muted">参加者が overlay を開くとここに表示されます。</div>
        <div id="playersList" class="players"></div>
      </section>

      <footer class="footer muted">
        ルームURLは <span class="mono">room.html?room=123456</span> / overlayは <span class="mono">overlay.html?room=123456</span>。
      </footer>
    </main>

    <!-- 表示設定モーダル（ホスト用） -->
    <section id="roomAdjustModal" class="modal hidden" aria-hidden="true">
      <div class="modal__backdrop" data-close="1"></div>
      <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="roomAdjustTitle">
        <div class="row row--between row--wrap">
          <h2 id="roomAdjustTitle" class="h2" style="margin: 0">表示設定（ホスト）</h2>
          <button id="roomAdjustCloseBtn" class="btn btn--small" type="button">閉じる</button>
        </div>

        <div class="grid grid--3" style="margin-top: 10px">
          <div class="field">
            <label class="label" for="rmDsDisplayName">表示名</label>
            <div class="inputRow">
              <input id="rmDsDisplayName" class="input" type="text" maxlength="24" placeholder="例: Host" />
            </div>
          </div>
          <div class="field">
            <label class="label">カラー</label>
            <div id="rmDsColorPalette" class="colorPalette" role="group" aria-label="カラー選択">
              <button class="colorSwatch" type="button" data-color="#7c5cff" aria-label="紫"></button>
              <button class="colorSwatch" type="button" data-color="#2fe1a0" aria-label="緑"></button>
              <button class="colorSwatch" type="button" data-color="#00c2ff" aria-label="水色"></button>
              <button class="colorSwatch" type="button" data-color="#ffb020" aria-label="オレンジ"></button>
              <button class="colorSwatch" type="button" data-color="#ff3b66" aria-label="ピンク"></button>
              <button class="colorSwatch" type="button" data-color="#ef4444" aria-label="赤"></button>
              <button class="colorSwatch" type="button" data-color="#ffffff" aria-label="白"></button>
              <button class="colorSwatch" type="button" data-color="#9aa4b2" aria-label="グレー"></button>
              <button class="colorSwatch" type="button" data-color="#111827" aria-label="黒"></button>
              <button class="colorSwatch" type="button" data-color="#f97316" aria-label="濃いオレンジ"></button>
              <button class="colorSwatch" type="button" data-color="#22c55e" aria-label="明るい緑"></button>
              <button class="colorSwatch" type="button" data-color="#3b82f6" aria-label="青"></button>
            </div>
          </div>
          <div class="field">
            <label class="label" for="rmDsImage">背景画像（ポイント枠）</label>
            <input id="rmDsImage" class="input" type="file" accept="image/*" />
            <div class="row row--wrap">
              <button id="rmDsClearImageBtn" class="btn btn--small" type="button">画像を削除</button>
            </div>
          </div>
        </div>

        <hr class="hr" />

        <p id="rmDsSideError" class="notice notice--error hidden">タイマーとポイントは同じ位置を選べません。</p>
        <div class="grid grid--2">
          <div class="field">
            <div class="label">タイマー</div>
            <div class="row row--wrap">
              <label class="radio"><input type="radio" name="rmDsTimerVisible" value="on" /> 表示</label>
              <label class="radio"><input type="radio" name="rmDsTimerVisible" value="off" /> 非表示</label>
            </div>
            <div class="row row--wrap" style="margin-top: 6px">
              <label class="radio"><input type="radio" name="rmDsTimerSide" value="top" /> 上</label>
              <label class="radio"><input type="radio" name="rmDsTimerSide" value="bottom" /> 下</label>
              <label class="radio"><input type="radio" name="rmDsTimerSide" value="left" /> 左</label>
              <label class="radio"><input type="radio" name="rmDsTimerSide" value="right" /> 右</label>
            </div>
            <div class="field" style="margin-top: 6px">
              <label class="label" for="rmDsTimerScale">scale</label>
              <input id="rmDsTimerScale" class="input" type="range" min="0.5" max="2" step="0.1" />
            </div>
          </div>
          <div class="field">
            <div class="label">ポイント</div>
            <div class="row row--wrap">
              <label class="radio"><input type="radio" name="rmDsPointVisible" value="on" /> 表示</label>
              <label class="radio"><input type="radio" name="rmDsPointVisible" value="off" /> 非表示</label>
            </div>
            <div class="row row--wrap" style="margin-top: 6px">
              <label class="radio"><input type="radio" name="rmDsPointSide" value="top" /> 上</label>
              <label class="radio"><input type="radio" name="rmDsPointSide" value="bottom" /> 下</label>
              <label class="radio"><input type="radio" name="rmDsPointSide" value="left" /> 左</label>
              <label class="radio"><input type="radio" name="rmDsPointSide" value="right" /> 右</label>
            </div>
            <div class="field" style="margin-top: 6px">
              <label class="label" for="rmDsPointScale">scale</label>
              <input id="rmDsPointScale" class="input" type="range" min="0.5" max="2" step="0.1" />
            </div>
            <div class="field" style="margin-top: 6px">
              <label class="label" for="rmDsPointFontSize">フォントサイズ</label>
              <input id="rmDsPointFontSize" class="input" type="range" min="24" max="60" step="1" />
            </div>
            <div class="grid grid--2" style="margin-top: 6px">
              <div class="field">
                <label class="label" for="rmDsPointCardW">幅</label>
                <input id="rmDsPointCardW" class="input" type="range" min="180" max="700" step="10" />
              </div>
              <div class="field">
                <label class="label" for="rmDsPointCardH">高さ</label>
                <input id="rmDsPointCardH" class="input" type="range" min="40" max="260" step="4" />
              </div>
            </div>
            <div class="field" style="margin-top: 6px">
              <label class="radio" title="ポイントを2行表示にします（名前→ポイント）">
                <input id="rmDsPointTwoLine" type="checkbox" />
                ポイントを2行表示
              </label>
            </div>
          </div>
        </div>

        <div class="row row--wrap" style="margin-top: 12px">
          <span class="muted">※操作は自動保存されます</span>
          <button id="rmDsResetBtn" class="btn btn--danger" type="button">初期化</button>
        </div>
      </div>
    </section>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="./firebaseConfig.js"></script>
    <script src="./app.js?v=20260217-1"></script>
  </body>
</html>
