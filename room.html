<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Sync - Host Room</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-page="room">
    <main class="container">
      <header class="header">
        <div class="brand">
          <div class="brand__title">Host Room</div>
          <div class="brand__sub">
            room=<span id="roomIdView" class="mono"></span>
          </div>
        </div>
        <nav class="nav">
          <a class="link" href="./index.html">ホーム</a>
          <a class="link" href="./config.html">表示設定</a>
          <a class="link" id="overlayLink" href="./overlay.html?room=test" target="_blank" rel="noreferrer">overlayを開く</a>
        </nav>
      </header>

      <section class="card">
        <div class="row row--between row--wrap">
          <div>
            <h1 class="h1">タイマー操作</h1>
            <p id="hostWarning" class="notice notice--warn hidden">
              この端末のユーザーIDはホストではありません。操作は無効化されています。
            </p>
          </div>
          <div class="timerReadout">
            <div class="muted">残り</div>
            <div id="timerBig" class="timerBig mono">--:--</div>
          </div>
        </div>

        <div class="grid grid--2">
          <div class="field">
            <label class="label" for="durationSec">秒数（duration）</label>
            <input id="durationSec" class="input" type="number" min="0" step="1" placeholder="例: 300" />
            <div class="hint muted">開始時に入力値を duration として保存します（毎秒書き込みしません）。</div>
          </div>
          <div class="stack">
            <button id="timerStartBtn" class="btn btn--primary">開始</button>
            <div class="row">
              <button id="timerStopBtn" class="btn">停止</button>
              <button id="timerResetBtn" class="btn btn--danger">リセット</button>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <h2 class="h2">ポイント（players）</h2>
        <div id="playersEmpty" class="muted">参加者が overlay を開くとここに表示されます。</div>
        <div id="playersList" class="players"></div>
      </section>

      <footer class="footer muted">
        ルームURLは <span class="mono">room.html?room=123456</span> / overlayは <span class="mono">overlay.html?room=123456</span>。
      </footer>
    </main>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="./firebaseConfig.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
