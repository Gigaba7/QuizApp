<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Sync - Config</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-page="config" class="hidden">
    <main class="container">
      <header class="header">
        <div class="brand">
          <div class="brand__title">表示設定</div>
          <div class="brand__sub">事前に設定 → overlay（本番/テスト）で表示</div>
        </div>
        <nav class="nav">
          <a class="link" href="./index.html">ホーム</a>
          <a class="link" href="./room.html" title="ホスト画面（roomパラメータ必須）">ホスト</a>
          <a class="link" href="./overlay.html?room=test" target="_blank" rel="noreferrer">overlayテスト</a>
        </nav>
      </header>

      <section class="card">
        <div class="row row--between row--wrap">
          <h1 class="h1" style="margin: 0">プロフィール</h1>
          <a class="link" href="./overlay.html?room=test" target="_blank" rel="noreferrer">テスト表示を開く</a>
        </div>

        <div class="grid grid--3" style="margin-top: 10px">
          <div class="field">
            <label class="label" for="cfgDisplayName">表示名</label>
            <div class="inputRow">
              <input id="cfgDisplayName" class="input" type="text" maxlength="24" placeholder="例: Player 1" />
              <button id="cfgPasteNameBtn" class="btn btn--small" type="button">ペースト</button>
            </div>
          </div>
          <div class="field">
            <label class="label" for="cfgColor">カラー</label>
            <input id="cfgColor" class="input input--color" type="color" />
          </div>
          <div class="field">
            <label class="label" for="cfgImage">背景画像（ポイント枠）</label>
            <input id="cfgImage" class="input" type="file" accept="image/*" />
            <div class="row row--wrap">
              <button id="cfgClearImageBtn" class="btn btn--small" type="button">画像を削除</button>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <h2 class="h2">レイアウト</h2>
        <p id="cfgSideError" class="notice notice--error hidden">タイマーとポイントは同じ位置を選べません。</p>

        <div class="grid grid--2">
          <div class="field">
            <div class="label">タイマー</div>
            <div class="row row--wrap">
              <label class="radio"><input type="radio" name="cfgTimerVisible" value="on" /> 表示</label>
              <label class="radio"><input type="radio" name="cfgTimerVisible" value="off" /> 非表示</label>
            </div>
            <div class="row row--wrap" style="margin-top: 6px">
              <label class="radio"><input type="radio" name="cfgTimerSide" value="top" /> 上</label>
              <label class="radio"><input type="radio" name="cfgTimerSide" value="bottom" /> 下</label>
              <label class="radio"><input type="radio" name="cfgTimerSide" value="left" /> 左</label>
              <label class="radio"><input type="radio" name="cfgTimerSide" value="right" /> 右</label>
            </div>
            <div class="field" style="margin-top: 6px">
              <label class="label" for="cfgTimerScale">scale</label>
              <input id="cfgTimerScale" class="input" type="range" min="0.5" max="2" step="0.1" />
            </div>
          </div>

          <div class="field">
            <div class="label">ポイント</div>
            <div class="row row--wrap">
              <label class="radio"><input type="radio" name="cfgPointVisible" value="on" /> 表示</label>
              <label class="radio"><input type="radio" name="cfgPointVisible" value="off" /> 非表示</label>
            </div>
            <div class="row row--wrap" style="margin-top: 6px">
              <label class="radio"><input type="radio" name="cfgPointSide" value="top" /> 上</label>
              <label class="radio"><input type="radio" name="cfgPointSide" value="bottom" /> 下</label>
              <label class="radio"><input type="radio" name="cfgPointSide" value="left" /> 左</label>
              <label class="radio"><input type="radio" name="cfgPointSide" value="right" /> 右</label>
            </div>
            <div class="field" style="margin-top: 6px">
              <label class="label" for="cfgPointScale">scale</label>
              <input id="cfgPointScale" class="input" type="range" min="0.5" max="2" step="0.1" />
            </div>
          </div>
        </div>

        <div class="row row--wrap" style="margin-top: 12px">
          <button id="cfgSaveBtn" class="btn btn--primary" type="button">保存</button>
          <button id="cfgResetBtn" class="btn btn--danger" type="button">初期化</button>
          <span id="cfgSaveStatus" class="muted"></span>
        </div>
      </section>

      <section class="card">
        <h2 class="h2">テスト表示</h2>
        <div class="grid grid--2">
          <div class="field">
            <label class="label" for="cfgTestUserCount">テスト表示：ユーザー数</label>
            <input id="cfgTestUserCount" class="input" type="number" min="1" max="12" step="1" />
          </div>
          <div class="field">
            <label class="label">&nbsp;</label>
            <a class="link" href="./overlay.html?room=test" target="_blank" rel="noreferrer">overlayテストを開く</a>
          </div>
        </div>
      </section>

      <section class="card">
        <h2 class="h2">OBSリンク</h2>
        <div class="grid grid--3">
          <div class="field">
            <label class="label" for="cfgRoomId">roomId</label>
            <div class="inputRow">
              <input id="cfgRoomId" class="input mono" type="text" inputmode="numeric" maxlength="6" placeholder="例: 123456" />
              <button id="cfgPasteRoomBtn" class="btn btn--small" type="button">ペースト</button>
            </div>
          </div>
          <div class="field">
            <label class="label" for="cfgOverlayUrl">overlay URL</label>
            <input id="cfgOverlayUrl" class="input mono" type="text" readonly />
          </div>
          <div class="field">
            <label class="label">&nbsp;</label>
            <button id="cfgCopyOverlayBtn" class="btn" type="button">配信用リンクをコピー</button>
          </div>
        </div>
      </section>

      <footer class="footer muted">overlay は表示専用です。設定はこのページで行ってください。</footer>
    </main>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="./firebaseConfig.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
