<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Sync - Overlay</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="color-scheme" content="dark light" />
  </head>
  <body data-page="overlay" class="overlayBody">
    <!-- 操作UIは置かない（表示専用） -->
    <div id="overlayRoot" class="overlayRoot">
      <div id="ovTimer" class="overlayItem overlayItem--timer">
        <div class="overlayBox">
          <div id="ovTimerValue" class="overlayValue mono">--:--</div>
        </div>
      </div>

      <div id="ovPoint" class="overlayItem overlayItem--point">
        <div id="ovPlayers" class="pointsStack"></div>
      </div>
    </div>

    <!-- room参加後のみ表示するメニュー（OBSで直URLアクセス時は表示しない） -->
    <button id="ovGearBtn" class="ovGear hidden" type="button" aria-label="メニュー">⚙</button>
    <div id="ovMenu" class="ovMenu hidden" role="dialog" aria-modal="false">
      <button id="ovAdjustBtn" class="btn btn--small" type="button">表示調整</button>
      <button id="ovHomeBtn" class="btn btn--small" type="button">ホームに戻る</button>
      <button id="ovLeaveBtn" class="btn btn--small btn--danger hidden" type="button">ルームから退出</button>
    </div>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="./firebaseConfig.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
