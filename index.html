<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Sync - Home</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-page="home">
    <main class="container">
      <header class="header">
        <div class="brand">
          <div class="brand__title">Quiz Sync</div>
          <div class="brand__sub">Realtime score &amp; timer overlay</div>
        </div>
        <nav class="nav">
          <a class="link" href="./overlay.html?room=test">overlayテスト</a>
        </nav>
      </header>

      <section class="card">
        <h1 class="h1">ルーム</h1>
        <div class="stack">
          <button id="createRoomBtn" class="btn btn--primary">ルームを作成（ホスト）</button>
          <button id="openJoinModalBtn" class="btn">ルームに参加（overlay表示）</button>
        </div>
        <p class="muted">
          事前の配置調整は <span class="mono">overlay?room=test</span> で行い、当日は overlay の
          <span class="mono">room</span> パラメータだけ変えればOKです。
        </p>
      </section>

      <section id="joinModal" class="modal hidden" aria-hidden="true">
        <div class="modal__backdrop" data-close="1"></div>
        <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="joinTitle">
          <div class="row row--between">
            <h2 id="joinTitle" class="h2" style="margin: 0">ルームに参加</h2>
            <button class="btn btn--small" id="closeJoinModalBtn" type="button">閉じる</button>
          </div>
          <div class="field" style="margin-top: 10px">
            <label class="label" for="joinRoomIdInput">ルームID（6桁）</label>
            <div class="inputRow">
              <input id="joinRoomIdInput" class="input mono" type="text" inputmode="numeric" maxlength="6" placeholder="例: 123456" />
              <button id="pasteJoinRoomIdBtn" class="btn btn--small" type="button">ペースト</button>
            </div>
            <div class="hint muted">テスト表示は <span class="mono">test</span> を入力してください。</div>
          </div>
          <div class="row" style="margin-top: 12px">
            <button id="joinGoBtn" class="btn btn--primary" type="button">overlayを開く</button>
            <button class="btn" type="button" data-close="1">キャンセル</button>
          </div>
        </div>
      </section>

      <footer class="footer muted">
        Firebase設定が未入力の場合でも <span class="mono">config</span> と <span class="mono">overlay?room=test</span> は動作します。
      </footer>
    </main>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="./firebaseConfig.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
