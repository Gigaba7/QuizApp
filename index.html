<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Sync - Home</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-page="home">
    <main class="container">
      <header class="header">
        <div class="brand">
          <div class="brand__title">Quiz Sync</div>
          <div class="brand__sub">Realtime score &amp; timer overlay</div>
        </div>
      </header>

      <section class="card">
        <h1 class="h1">ルーム</h1>
        <div class="stack">
          <button id="createRoomBtn" class="btn btn--primary">ルームを作成（ホスト）</button>
          <button id="openJoinModalBtn" class="btn">ルームに参加（overlay表示）</button>
        </div>
        <p class="muted">
          参加すると表示ページ（overlay）に遷移します。
        </p>
      </section>

      <section id="displaySettings" class="card">
        <div class="row row--between row--wrap">
          <h2 class="h2" style="margin: 0">表示調整</h2>
          <span class="muted">※設定はこの端末ごとに保存されます</span>
        </div>

        <div class="grid grid--3" style="margin-top: 10px">
          <div class="field">
            <label class="label" for="dsDisplayName">表示名</label>
            <div class="inputRow">
              <input id="dsDisplayName" class="input" type="text" maxlength="24" placeholder="例: Player 1" />
            </div>
          </div>
          <div class="field">
            <label class="label">カラー</label>
            <div id="dsColorPalette" class="colorPalette" role="group" aria-label="カラー選択">
              <button class="colorSwatch" type="button" data-color="#7c5cff" aria-label="紫"></button>
              <button class="colorSwatch" type="button" data-color="#2fe1a0" aria-label="緑"></button>
              <button class="colorSwatch" type="button" data-color="#00c2ff" aria-label="水色"></button>
              <button class="colorSwatch" type="button" data-color="#ffb020" aria-label="オレンジ"></button>
              <button class="colorSwatch" type="button" data-color="#ff3b66" aria-label="ピンク"></button>
              <button class="colorSwatch" type="button" data-color="#ef4444" aria-label="赤"></button>
              <button class="colorSwatch" type="button" data-color="#ffffff" aria-label="白"></button>
              <button class="colorSwatch" type="button" data-color="#9aa4b2" aria-label="グレー"></button>
              <button class="colorSwatch" type="button" data-color="#111827" aria-label="黒"></button>
              <button class="colorSwatch" type="button" data-color="#f97316" aria-label="濃いオレンジ"></button>
              <button class="colorSwatch" type="button" data-color="#22c55e" aria-label="明るい緑"></button>
              <button class="colorSwatch" type="button" data-color="#3b82f6" aria-label="青"></button>
            </div>
          </div>
          <div class="field">
            <label class="label" for="dsImage">背景画像（ポイント枠）</label>
            <input id="dsImage" class="input" type="file" accept="image/*" />
            <div class="row row--wrap">
              <button id="dsClearImageBtn" class="btn btn--small" type="button">画像を削除</button>
            </div>
          </div>
        </div>

        <hr class="hr" />

        <p id="dsSideError" class="notice notice--error hidden">タイマーとポイントは同じ位置を選べません。</p>
        <div class="grid grid--2">
          <div class="field">
            <div class="label">タイマー</div>
            <div class="row row--wrap">
              <label class="radio"><input type="radio" name="dsTimerVisible" value="on" /> 表示</label>
              <label class="radio"><input type="radio" name="dsTimerVisible" value="off" /> 非表示</label>
            </div>
            <div class="row row--wrap" style="margin-top: 6px">
              <label class="radio"><input type="radio" name="dsTimerSide" value="top" /> 上</label>
              <label class="radio"><input type="radio" name="dsTimerSide" value="bottom" /> 下</label>
              <label class="radio"><input type="radio" name="dsTimerSide" value="left" /> 左</label>
              <label class="radio"><input type="radio" name="dsTimerSide" value="right" /> 右</label>
            </div>
            <div class="field" style="margin-top: 6px">
              <label class="label" for="dsTimerScale">scale</label>
              <input id="dsTimerScale" class="input" type="range" min="0.5" max="2" step="0.1" />
            </div>
          </div>
          <div class="field">
            <div class="label">ポイント</div>
            <div class="row row--wrap">
              <label class="radio"><input type="radio" name="dsPointVisible" value="on" /> 表示</label>
              <label class="radio"><input type="radio" name="dsPointVisible" value="off" /> 非表示</label>
            </div>
            <div class="row row--wrap" style="margin-top: 6px">
              <label class="radio"><input type="radio" name="dsPointSide" value="top" /> 上</label>
              <label class="radio"><input type="radio" name="dsPointSide" value="bottom" /> 下</label>
              <label class="radio"><input type="radio" name="dsPointSide" value="left" /> 左</label>
              <label class="radio"><input type="radio" name="dsPointSide" value="right" /> 右</label>
            </div>
            <div class="field" style="margin-top: 6px">
              <label class="label" for="dsPointScale">scale</label>
              <input id="dsPointScale" class="input" type="range" min="0.5" max="2" step="0.1" />
            </div>
          <div class="field" style="margin-top: 6px">
            <label class="radio" title="ポイントを2行表示にします（名前→ポイント）">
              <input id="dsPointTwoLine" type="checkbox" />
              ポイントを2行表示
            </label>
          </div>
          </div>
        </div>

        <div class="grid grid--2" style="margin-top: 12px">
          <div class="field">
            <label class="label" for="dsTestUserCount">テスト表示：ユーザー数</label>
            <input id="dsTestUserCount" class="input" type="number" min="1" max="12" step="1" />
          </div>
          <div class="field">
            <label class="label">&nbsp;</label>
            <button id="dsOpenTestBtn" class="btn" type="button">テスト表示を開く</button>
          </div>
        </div>

        <div class="row row--wrap" style="margin-top: 12px">
          <span class="muted">※操作は自動保存されます</span>
          <button id="dsResetBtn" class="btn btn--danger" type="button">初期化</button>
        </div>
      </section>

      <section id="joinModal" class="modal hidden" aria-hidden="true">
        <div class="modal__backdrop" data-close="1"></div>
        <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="joinTitle">
          <div class="row row--between">
            <h2 id="joinTitle" class="h2" style="margin: 0">ルームに参加</h2>
            <button class="btn btn--small" id="closeJoinModalBtn" type="button">閉じる</button>
          </div>
          <div class="field" style="margin-top: 10px">
            <label class="label" for="joinRoomIdInput">ルームID（6桁）</label>
            <div class="inputRow">
              <input id="joinRoomIdInput" class="input mono" type="text" inputmode="numeric" maxlength="6" placeholder="例: 123456" />
            </div>
            <div class="hint muted">テスト表示は <span class="mono">test</span> を入力してください。</div>
          </div>
          <div class="row" style="margin-top: 12px">
            <button id="joinGoBtn" class="btn btn--primary" type="button">overlayを開く</button>
            <button class="btn" type="button" data-close="1">キャンセル</button>
          </div>
        </div>
      </section>

      <footer class="footer muted">
        Firebase設定が未入力の場合でも <span class="mono">config</span> と <span class="mono">overlay?room=test</span> は動作します。
      </footer>
    </main>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="./firebaseConfig.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
